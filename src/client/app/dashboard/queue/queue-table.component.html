<div>
  <div *ngIf="queueRows">
    <ngx-datatable
            #queueTable
            class="material"
            style="height: 190px; font-size:14px"
            [columnMode]="'force'"
            [headerHeight]="30"
            [rowHeight]="30"
            [footerHeight]="30"
            [sortType]="'multi'"
            [scrollbarH]="true"
            [scrollbarV]="true"
            [rows]="queueRows"
            [selectionType]="'none'">
      <ngx-datatable-column
              [cellClass]="getCellClass"
              [sortable]="false"
              [canAutoResize]="false"
              [draggable]="false"
              [resizeable]="false"
              [width]="20">
        <ng-template let-row="row" ngx-datatable-cell-template>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Name"></ngx-datatable-column>
      <div *ngFor='let col of queueColumns'>
        <ngx-datatable-column name="{{col.name}}" prop="{{col.name}}"></ngx-datatable-column>
      </div>
    </ngx-datatable>
  </div>
</div>
